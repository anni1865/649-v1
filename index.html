<h1>Scary Momy Confession Board Topic Data Visualization</h1>
<h2>Likes</h2>

<script>

d3.csv("data/sample-data-w_topic.csv")
    .row(function(d) { return {  ID: d.ID, 
                                 PostID: d.PostID, 
                                 text: d.Text,
                                 URL:d.URL,

    console(function(d){return d});
