<html>

<body>

<!--Filter Area-->
    <div id="filter">
    </div>

<!--Text Desplay-->
    <div id="text_display">
    </div>

<!--Topic Visualization-->
    <div id="topic">
    </div>
<script>
// Add Filter
// d3.select("#filter"){

// }

//Add Text
d3.csv("data/sample-data-w_topic.csv")
    .row(function(d) { return {  ID: d.ID, 
                                 PostID: d.PostID, 
                                 text: d.Text,
                                 URL:d.URL, 
                                 Likes:+d.Likes,
                                 Hugs:+d.Hugs,
                                 MeToos:+d.MeToos,
                                 Category:d.Category,
                                 SentiScore:+d.SentiScore,
                                 Polarity:d.Polarity}; 
    })
    .get(function(error, rows) { 
      // console.log(rows);
      for(var i=0; i<rows.length;i++){
          d3.select("#text_display")
             .append("p")
             .attr("class", "text"+i)
             .attr("transform", "translate(100,"+i*20+")")
             .append("text")
             .style("font-weight", "bold")
             .style("text-anchor", "left")
             .text("Post Text: "+rows[i].text)
             .append("p")
             .text("Category: "+rows[i].Category + " Likes: "+ rows[i].Likes +" Hugs: "+ rows[i].Hugs + " Me Toos: "+rows[i].MeToos); 
       }
    });
    


</script>
  </body>
</html>
